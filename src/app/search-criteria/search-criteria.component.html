<div id="main-content">
  
  <div>
    <div class="search-container">
      <h1 style="font-family: 'Mulish', sans-serif;" class="title">PICK A FLICK</h1>
      <form (submit)="searchSubmit(searchForm.value)" #searchForm="ngForm">
        <div class="search-items">
          <label for="releaseYear" class="label"></label>
          <input type="text" class="input" id="releaseYear" name="releaseYear" placeholder="RELEASE YEAR" ngModel />

          <label for="actorName" class="label"></label>
          <input type="text" class="input" id="actorName" name="actorName" placeholder="NAME OF ACTOR" ngModel />

          <!-- <label style="text-align: center;" for="select-genre" class="label">Genre:</label> -->
          <select style="cursor: pointer;" for="select-input" class="genre-dropdown" type="text" id="genreId" name="genreId"
            placeholder="Select A Genre" ngModel>
            <option style="color:black;" selected value="">SELECT GENRE</option>
            <option style="color: black; text-align: center; text-transform: uppercase;" [value]="genre.id" *ngFor="let genre of genres">{{
              genre.name
            }}</option>
          </select>

          <div class="button-div">
            <button class="label button">SEARCH</button>
          </div>
        </div>
      </form>
      <div class="dropdown">
        <button class="dropbtn">NAVIGATION ></button>
        <nav class="dropdown-content">
          <a [routerLink]="['/home']">Home</a>
          <a [routerLink]="['/favorites']">Favorites</a>
          <a [routerLink]="['/about']">About Us</a>
        </nav>
      </div>
    </div>
  </div>
  <div>
    <app-navbar *ngIf="hideNav"></app-navbar>
  </div>
</div>
