<form (submit)="searchSubmit(searchForm.value)" #searchForm="ngForm">
<input type="text" name="releaseYear" ngModel>
<input type="text" name="actorName" ngModel>
<select name="genreId" ngModel>
    <option [value]="genre.id" *ngFor="let genre of genres">{{genre.name}}</option>

</select>

<button type="submit">Submit</button>
</form>
